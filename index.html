<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="field">
            <div class="title">
                レス子ちゃん

                        <td>
                            <img src="amane_color.png" alt="女の子" title="女の子" height="40px" width="40px">
                        </td>
                        <td id="bot">
                            <div id="word1">
                                ごきげんよう、お久しぶりですね。ごきげんよう、お久しぶりですね。ごきげんよう、お久しぶりですね。
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="symbol047.png" alt="あなた" title="あなた" height="40px" width="40px">
                        </td>
                        <td id="me">
                            <div id="word2">
                                ここにテキストが入ります。
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form">
                <input type="text" class="input_text">
                <input type="button" value="送信" class="input_btn">
            </div>
        </div>
</body>
